<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop-watch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Romanesco&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <div class="stopWatch">
            <!-- time -->
            <div class="displaytime">00:00:00</div>
            <!-- buttons -->
            <div class="buttons">
                <div class="circle"><i class="fa-solid fa-circle-pause i1 stop"></i></div>
                <div class="circle"><i class="fa-solid fa-circle-play i2 start"></i></div>
                <div class="circle"><i class="fa-solid fa-arrow-rotate-right i3 reset"></i></div>  
            </div>
        </div>
    </div>
    <h1 class="romanesco-regular">Stop Watch</h1>
    <script src="stopwatch.js"></script>
</body>
</html>
